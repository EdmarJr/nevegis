<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/commonLayout.xhtml"
	xmlns:t="http://java.sun.com/jsf/core">
	
	<ui:define name="content">

		<style type="text/css">
			.ui-panelgrid td {
				border-width: 0px;
			}
		</style>
	
		<h2>
			#{msg['grupoParticipante.evento.alterar.titulo']}
		</h2>
	
		<h:form id="formPrincipal" styleClass="form-horizontal">
			
			<p:panel>
				<div class="form-group col-sm-12">
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="grupoParticipante"
								value="#{msg['manter.tipo.orgao.nome']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<p:inputText id="grupoParticipante" required="true"
								value="#{grupoParticipanteEventoController.grupoParticipante.nome}"
								requiredMessage="#{msg['msg.campo.obrigatorio']}"
								maxlength="50" />
							<h:message for="grupoParticipante" style="color: red;" />
						</div>
					</div>
				</div>
				
				<h:panelGroup style="display:block; text-align:center">
					<p:commandButton value="#{msg['botao.salvar']}" styleClass="btn btn-primary"
						actionListener="#{grupoParticipanteEventoController.comandoAlterarSalvar()}"
						ajax="false" />
					<p:commandButton value="#{msg['botao.limpar']}"
						action="alterar" immediate="true"
						ajax="false" />
					<p:commandButton value="#{msg['botao.cancelar']}"
						action="#{grupoParticipanteEventoController.comandoCancelar()}"
						immediate="true" ajax="false" />
				</h:panelGroup>
				
			</p:panel>

			<p:outputPanel id="dialogMensagem" layout="block">
				<p:dialog header="Mensagem" modal="true" visible="true"
					widgetVar="dialogMensagem"
					rendered="#{grupoParticipanteEventoController.exibeMensagem}">
					<h:outputText value="#{grupoParticipanteEventoController.dialogMensagem}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOkSucesso" value="#{msg['botao.ok']}"
							rendered="#{grupoParticipanteEventoController.sucesso}" ajax="false"
							action="consultar" immediate="true" />
						<p:commandButton id="btnOkErro" value="#{msg['botao.ok']}"
							rendered="#{!grupoParticipanteEventoController.sucesso}" ajax="true"
							onclick="dialogMensagem.hide()" />
					</h:panelGroup>
				</p:dialog>
			</p:outputPanel>

		</h:form>
		
	</ui:define>
</ui:composition>
