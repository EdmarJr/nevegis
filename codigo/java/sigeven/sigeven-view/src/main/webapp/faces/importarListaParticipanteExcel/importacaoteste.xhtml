<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sig="http://br.jus.stj.commons.components"
	template="../template/commonLayout.xhtml">

	<ui:define name="content">

		<h2>#{msg['importacao.participante.excel.titulo']}</h2>
		<h:form id="formPrincipal">
		<h:messages id="messages" styleClass="messagesErros" />
			<sig:inputFile id="teste"
				value="#{importarListaParticipanteExcelController.enderecoArquivo}"
				typeFile="xlsx,xls" messageErrorTypeFile="ERROO TYPE FILE" maxSize="1000000"
				messageErrorSize="ERRRO SIZE" labelButton="Upload Arquivo">
				<p:ajax event="change"
					listener="#{importarListaParticipanteExcelController.handleFileUpload()}"/>
			</sig:inputFile>
			<p:commandButton ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
