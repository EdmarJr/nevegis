<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/commonLayout.xhtml"
	xmlns:t="http://java.sun.com/jsf/core">
	
	<ui:define name="content">

		<style type="text/css">
			.ui-panelgrid td {
				border-width: 0px;
			}
		</style>

		<h2>
			#{msg['manter.cargo.incluir.titulo']}
		</h2>
		<br />
		
		<h:form id="formPrincipal" styleClass="form-horizontal">
		
			<p:panel>
				<div class="form-group col-sm-12">
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="nomeCargo"
								value="#{msg['manter.cargo.label.field.nome']}"  
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<p:inputText id="nomeCargo" required="true"
								value="#{inclusaoCargoController.cargo.nome}"
								requiredMessage="#{msg['msg.campo.obrigatorio']}"
								maxlength="200" />
							<h:message for="nomeCargo" style="color: red;" />
						</div>
					</div>
				</div>
				
				<h:panelGroup style="display:block; text-align:center">					
					<p:commandButton value="#{msg['botao.salvar']}" styleClass="btn btn-primary"
						actionListener="#{inclusaoCargoController.comandoSalvar()}"
						ajax="false" />
					<p:commandButton value="#{msg['botao.limpar']}"
						action="#{inclusaoCargoController.comandoLimpar()}" immediate="true"
						ajax="false" />
					<p:commandButton value="#{msg['botao.cancelar']}"
						action="#{inclusaoCargoController.comandoCancelar()}"
						immediate="true" ajax="false" />
				</h:panelGroup>				
			</p:panel>

			<p:outputPanel id="dialogMensagem" layout="block">
				<p:dialog header="Mensagem" modal="true" visible="true"
					widgetVar="dialogMensagem"
					rendered="#{inclusaoCargoController.exibeMensagem}">
					<h:outputText value="#{inclusaoCargoController.dialogMensagem}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOkSucesso" value="#{msg['botao.ok']}"
							rendered="#{inclusaoCargoController.sucesso}" ajax="false"
							action="consultarCargo" immediate="true" />
						<p:commandButton id="btnOkErro" value="#{msg['botao.ok']}"
							rendered="#{!inclusaoCargoController.sucesso}" ajax="true"
							onclick="dialogMensagem.hide()" />
					</h:panelGroup>
				</p:dialog>
			</p:outputPanel>

		</h:form>
	</ui:define>
</ui:composition>
