<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/commonLayout.xhtml"
	xmlns:t="http://java.sun.com/jsf/core">

	<ui:define name="title">#{msg['evento.excluir.titulo']}</ui:define>

	<ui:define name="content">
		<div class="form-group col-sm-12">
			<h2>#{msg['evento.excluir.titulo']}</h2>
		</div>

		<h:form id="formPrincipal" styleClass="form-horizontal">
			<p:panel>
				<div class="form-group col-sm-12">
					<!-- Inicio linha input -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['evento.label.nome']}" for="evento" />
						</div>
						<div class="col-sm-9">
							<p:inputText value="#{eventoController.evento.nome}" size="50"
								required="true" disabled="true"
								requiredMessage="#{msg['msg.campo.obrigatorio']}" id="evento" />
							<h:message for="evento" style="color: red;" />
						</div>
					</div>

					<!-- fim linha input -->


					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['evento.label.tipo']}" />
						</div>
						<div class="col-sm-9">
							<p:selectOneMenu value="#{eventoController.idTipoEvento}" disabled="true"
								id="localTipoEvento">
								<f:selectItem itemLabel="#{msg['combo.selecione']}"  />
								<f:selectItems value="#{eventoController.listaTipoEvento}"
									var="listaTipoEvento" itemLabel="#{listaTipoEvento.nome}"
									itemValue="#{listaTipoEvento.id}"  />
							</p:selectOneMenu>

						</div>
					</div>



					<!-- <div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['evento.label.local']}" />
						</div>
						<div class="col-sm-9">
							<p:selectOneMenu value="#{eventoController.idLocalEvento}"  disabled="true"
								id="localEvento">
								<f:selectItem itemLabel="#{msg['combo.selecione']}" />
								<f:selectItems value="#{eventoController.listaLocal}"
									var="listaLocal" itemLabel="#{listaLocal.nome}"
									itemValue="#{listaLocal.id}" />
							</p:selectOneMenu>

						</div>
					</div> -->

					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['evento.label.periodoevento']}" />
						</div>
						<div class="col-sm-4">
							<p:calendar value="#{eventoController.evento.dataInicio}"
								id="dataInicio" pattern="dd/MM/yyyy" disabled="true" />
						</div>
						<div class="col-sm-1 control-label">
							<p:outputLabel value="#{msg['label.ate']}" />
						</div>
						<div class="col-sm-4">
							<p:calendar value="#{eventoController.evento.dataFim}"
								id="dataFim" pattern="dd/MM/yyyy" disabled="true" />
						</div>
					</div>

					<!-- Inicio radio -->					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['label.status']}"
								style="margin-right:5px" />
						</div>
						<div class="col-sm-9">
							<p:selectOneRadio id="status"
								value="#{eventoController.status}" disabled="true">
								<f:selectItem itemLabel="#{msg['label.ativo']}" itemValue="S" />
								<f:selectItem itemLabel="#{msg['label.inativo']}" itemValue="N" />
							</p:selectOneRadio>
						</div>
					</div>					
					<!-- fim radio -->

					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['label.hora']}" />
						</div>
						<div class="col-sm-2">
							<p:calendar value="#{eventoController.evento.hora}"
								pattern="HH:mm" timeOnly="true" disabled="true" />
						</div>
					</div>					

					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['label.mestre.cerimonia']}" />
						</div>
						<div class="col-sm-9">
							<p:inputText value="#{eventoController.evento.mestreCerimoniaSGVEN.nome}" disabled="true" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['label.responsavel']}" />
						</div>
						<div class="col-sm-9">
							<p:inputText value="#{eventoController.evento.usuario.nome}" disabled="true" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['label.traducao.libras']}" />
						</div>
						<div class="col-sm-9">
							<p:selectOneRadio id="traducaoLibra"
								value="#{eventoController.traducaoLibra}" disabled="true">
								<f:selectItem itemLabel="#{msg['label.sim']}" itemValue="S" />
								<f:selectItem itemLabel="#{msg['label.nao']}" itemValue="N" />
							</p:selectOneRadio>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['label.taquigrafia']}" />
						</div>
						<div class="col-sm-9">
							<p:selectOneRadio id="taquigrafia"
								value="#{eventoController.taquigrafia}" disabled="true">
								<f:selectItem itemLabel="#{msg['label.sim']}" itemValue="S" />
								<f:selectItem itemLabel="#{msg['label.nao']}" itemValue="N" />
							</p:selectOneRadio>
						</div>		
					</div>
					
					<p:panel id="panelTable">
					<div class="form-group col-sm-12">
						<br />
						<p:dataTable id="tipoServFornrDataTable"
							value="#{eventoController.listaServicoPrestadoEvento}"
							var="servico" emptyMessage="Nenhum registro encontrado."
							style="text-align: center;" styleClass="table-responsive" >

							<p:column headerText="Tipo de ServiÃ§o" >
									<h:outputText value="#{servico.tipoServicoSGVEN.nome}" />
							</p:column>

							<p:column headerText="Fornecedor" >
									<h:outputText value="#{servico.fornecedorSGVEN.nome}" />
							</p:column>
						</p:dataTable>
					</div>
				</p:panel>			
	
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['evento.label.custoFinal']}" />
						</div>
						<div class="col-sm-9">
							<p:inputText value="#{eventoController.evento.custoFinal}" disabled="true" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['label.observacoes']}" />
						</div>
						<div class="col-sm-9">
							<p:inputTextarea value="#{eventoController.evento.observacao}" disabled="true" />
						</div>
					</div>
				</div>
			</p:panel>

			<p:panel>
				<div class="form-group col-sm-12">
					<h:inputHidden value="#{eventoController.evento.id}" />
					<div class="well">
							<h:panelGroup style="display:block; text-align:center">
           				<p:commandButton id="btnConcluir" value="#{msg['title.excluir']}" ajax="true" oncomplete="dialogConfirmarExcluir.show()"/>
           				<p:commandButton id="btnCancelar" value="#{msg['botao.cancelar']}" ajax="false" action="consultarEvento.xhtml" immediate="true"/>
       				</h:panelGroup>
					</div>
				</div>
				<div style="clear: both"></div>
			</p:panel>
			
			<p:outputPanel id="dialogConfirmar" layout="block">
					<p:dialog header="Mensagem" widgetVar="dialogConfirmarExcluir" modal="true">
					<h:outputText value="#{msg['msg.msg003.confirmarexclusao']}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnConfirmar" value="#{msg['botao.confirmar']}"  action="#{eventoController.comandoExcluirSalvar()}" immediate="true" />
						<p:commandButton id="btnCancelar2" value="#{msg['botao.cancelar']}" ajax="true" oncomplete="dialogConfirmarExcluir.hide()" />
					</h:panelGroup>
				</p:dialog>
				</p:outputPanel>
				
				<p:outputPanel id="dialogMensagem" layout="block">
					<p:dialog header="Mensagem" modal="true"   widgetVar="dialogMensagem" >
					<h:outputText value="#{msg['msg.msg004.exclusaosucesso']}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOk" value="#{msg['botao.ok']}" ajax="false" action="consultarEvento.xhtml" immediate="true" />
					</h:panelGroup>
				</p:dialog>
				</p:outputPanel>

		</h:form>
	</ui:define>

</ui:composition>
