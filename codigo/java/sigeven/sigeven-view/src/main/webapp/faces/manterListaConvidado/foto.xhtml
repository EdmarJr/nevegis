<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sig="http://br.jus.stj.commons.components"
	template="../template/commonLayout.xhtml"
	xmlns:t="http://java.sun.com/jsf/core">

	<ui:define name="content">
		<div class="form-group col-sm-12">
			<h2>#{msg['label.dados.basicos.participante.titulo']}</h2>
		</div>

		<h:form id="formPrincipal" styleClass="form-horizontal" enctype="multipart/form-data">
			<sig:fileUpload value="#{participanteFotoController.file}"></sig:fileUpload>
			<p:commandButton ajax="false" ></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
