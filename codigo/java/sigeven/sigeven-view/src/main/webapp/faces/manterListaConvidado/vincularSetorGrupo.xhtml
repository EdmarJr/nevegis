<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/commonLayout.xhtml"
	xmlns:t="http://java.sun.com/jsf/core">

	<ui:define name="title">#{msg['vincular.setor.grupo.titulo']}</ui:define>

	<ui:define name="content">

		<style type="text/css">
ul.messagesErros {
	color: red;
	display: initial;
}

.ui-panelgrid td {
	border-width: 0;
}
</style>
		<div class="form-group col-sm-12">
			<h2>#{msg['vincular.setor.grupo.titulo']}</h2>
		</div>
		<div class="clearfix"></div>
		<h:form id="formPrincipal" styleClass="form-horizontal">
			<!-- 			<h:messages id="messages" styleClass="messagesErros" /> -->
			<p:fieldset>
				<p:panelGrid id="panelGrid1" columns="2" style="width : 100%;">
					<p:outputLabel value="#{msg['label.selecione.setor.participante']}"
						for="cargo" />
						<p:columnGroup>
							<p:panelGrid columns="2">
								<p:selectOneMenu id="cargo" converter="cargoConverter"
									required="true"
									requiredMessage="#{msg['manter.orgao.cargo.required.cargo']}"
									value="#{inclusaoCargoOrgaoController.participanteOrgaoCargoEvento.cargo}">
									<f:selectItem noSelectionOption="true"
										itemLabel="#{msg['combo.selecione']}" itemValue="#{null}"
										itemDisabled="true" />
									<f:selectItems
										value="#{inclusaoCargoOrgaoController.obterCargosDisponiveis()}"
										var="cargo" itemLabel="#{cargo.nome}" itemValue="#{cargo}" />									
								</p:selectOneMenu>
								<p:commandButton icon="ui-icon-pencil"
								title="#{msg['title.alterar']}" immediate="true"
								action="#{inclusaoCargoOrgaoController.comandoManterCargos()}"
								ajax="false" />
							</p:panelGrid>
							<h:message style="color:red;" for="cargo" />
						</p:columnGroup>
						
						<p:outputLabel
							value="#{msg['label.selecione.grupo.participante']}" for="orgao" />
						<p:columnGroup>
							<p:panelGrid columns="2">
								<p:selectOneMenu id="orgao" converter="orgaoConverter"
									required="true"
									requiredMessage="#{msg['manter.orgao.cargo.required.orgao']}"
									value="#{inclusaoCargoOrgaoController.participanteOrgaoCargoEvento.orgao}">
									<f:selectItem noSelectionOption="true"
										itemLabel="#{msg['combo.selecione']}" itemValue="#{null}"
										itemDisabled="true" />
									<f:selectItems
										value="#{inclusaoCargoOrgaoController.obterOrgaosDisponiveis()}"
										var="orgao" itemLabel="#{orgao.nome}" itemValue="#{orgao}" />
								</p:selectOneMenu>
								<p:commandButton icon="ui-icon-pencil"
									title="#{msg['title.alterar']}" immediate="true"
									action="#{inclusaoCargoOrgaoController.comandoManterOrgaos()}"
									ajax="false" />
							</p:panelGrid>
							<h:message style="color:red;" for="orgao" />
						</p:columnGroup>
					</p:panelGrid>
					
					<p:commandButton value="#{msg['botao.salvar']}"
						styleClass="btn btn-primary" ajax="true"
						update="formPrincipal dialogMensagem"
						actionListener="#{inclusaoCargoOrgaoController.antesDeConcluir()}" />
					
					<p:commandButton value="#{msg['botao.cancelar']}"
						action="#{inclusaoCargoOrgaoController.cancelarInclusao()}"
						immediate="true" ajax="false" />
			</p:fieldset>
			<p:outputPanel id="dialogMensagem" layout="block">
				<p:dialog header="Mensagem" modal="true" visible="true"
					widgetVar="dialogMensagem"
					rendered="#{inclusaoCargoOrgaoController.exibeMensagem}">
					<h:outputText
						value="#{inclusaoCargoOrgaoController.mensagemSucesso}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOkSucesso" value="#{msg['botao.ok']}"
							ajax="false" action="#{inclusaoCargoOrgaoController.concluir()}"
							immediate="true" />
					</h:panelGroup>
				</p:dialog>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
