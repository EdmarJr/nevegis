<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
template="../template/commonLayout.xhtml">

	<ui:define name="title">#{msg['local.evento.incluir.titulo']}</ui:define>	
	<ui:define name="content">
	
		<h2>
			#{msg['local.evento.incluir.titulo']}
		</h2>		
		
		<h:form id="formIncluir" styleClass="form-horizontal">
			<p:panel>
				<div class="form-group col-sm-12">
					
					<!-- Inicio do inputText Local do Evento -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['evento.label.local']}" for="localevento" />
						</div>
						<div class="col-sm-9">
							<p:inputText  size="50"
								id="localevento" />

						</div>
					</div>
					<!-- fim do inputText Local do Evento -->

					<!-- Inicio do inputText Quantidade de Lugares Disponíveis -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['label.quantidade.lugares.disponiveis']}" for="lugaresdisponiveis" />
						</div>
						<div class="col-sm-4">
							<p:inputText  size="50"
								id="lugaresdisponiveis" />

						</div>
					</div>
					<!-- fim do inputText Quantidade de Lugares Disponíveis -->

					<!-- Inicio do inputText Endereço -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['manter.lista.convidado.incluir.endereco']}" for="endereco" />
						</div>
						<div class="col-sm-9">
							<p:inputText  size="50"
								id="endereco" />

						</div>
					</div>
					<!-- fim do inputText Endereço -->

					<!-- Inicio do inputText Bairro -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['manter.lista.convidado.incluir.bairro']}" for="bairro" />
						</div>
						<div class="col-sm-9">
							<p:inputText  size="50"
								id="bairro" />

						</div>
					</div>
					<!-- fim do inputText Bairro -->
					
					<!-- Inicio do inputText UF -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['manter.lista.convidado.incluir.uf']}" for="uf" />
						</div>
						<div class="col-sm-4">
							<p:inputText  size="50"
								id="uf" />

						</div>
					</div>
					<!-- fim do inputText UF -->

					<!-- Inicio do inputText CEP -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['manter.lista.convidado.incluir.cep']}" for="cep" />
						</div>
						<div class="col-sm-4">
							<p:inputText  size="50"
								id="cep" />

						</div>
					</div>
					<!-- fim do inputText CEP -->
					
					<!-- Inicio do inputText Telefone Comercial -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['manter.orgao.cargo.label.telefone.comercial']}" for="telefonecomercial" />
						</div>
						<div class="col-sm-4">
							<p:inputText  size="50"
								id="telefonecomercial" />

						</div>
					</div>
					<!-- fim do inputText Telefone Comercial -->

					<!-- Inicio do inputText FAX -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['manter.orgao.cargo.label.celular.funcional']}" for="fax" />
						</div>
						<div class="col-sm-4">
							<p:inputText  size="50"
								id="fax" />

						</div>
					</div>
					<!-- fim do inputText FAX -->
					
					<br />					
					
					<!-- Inicio do inputText Área Responsável -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['label.area.responsavel']}" for="arearesponsavel" />
						</div>
						<div class="col-sm-9">
							<p:inputText  size="50"
								id="arearesponsavel" />

						</div>
					</div>
					<!-- fim do inputText Área Responsável -->
					
					<!-- Inicio do inputText Telefone -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['label.telefone']}" for="telefone" />
						</div>
						<div class="col-sm-4">
							<p:inputText  size="50"
								id="telefone" />

						</div>
					</div>
					<!-- fim do inputText Telefone -->
					
					<!-- Inicio do inputText E-mail -->
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel value="#{msg['manter.lista.convidado.incluir.email']}" for="email" />
						</div>
						<div class="col-sm-9">
							<p:inputText  size="50"
								id="email" />

						</div>
					</div>
					<!-- fim do inputText E-mail -->				

				</div>

				<h:panelGroup style="display:block; text-align:center">
					<p:commandButton id="btnSalvar" value="#{msg['botao.salvar']}"
						ajax="true"
						update=":formIncluir" />
					<p:commandButton id="btnLimpar" value="#{msg['botao.limpar']}"
						ajax="false" action="incluir" immediate="true" />
					<p:commandButton id="btnCancelar" value="#{msg['botao.cancelar']}"
						ajax="false" action="consultar" immediate="true" />
				</h:panelGroup>

			</p:panel>

			<!-- p:outputPanel id="dialogMensagem" layout="block">
				<p:dialog header="Mensagem" modal="true" visible="true"
					widgetVar="dialogMensagem"
					rendered="#{tipoEventoController.exibeMensagem}">
					<h:outputText value="#{tipoEventoController.dialogMensagem}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOkSucesso" value="#{msg['botao.ok']}"
							rendered="#{tipoEventoController.sucesso}" ajax="false"
							action="consultar" immediate="true" />
						<p:commandButton id="btnOkErro" value="#{msg['botao.ok']}"
							rendered="#{!tipoEventoController.sucesso}" ajax="true"
							onclick="dialogMensagem.hide()" />
					</h:panelGroup>
				</p:dialog>
			</p:outputPanel-->
		</h:form> 		 
	
	</ui:define>
</ui:composition>
