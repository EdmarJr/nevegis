<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/commonLayout.xhtml"
	xmlns:t="http://java.sun.com/jsf/core">
	
	<ui:define name="content">
	
		<style type="text/css">
			.ui-panelgrid td {
				border-width: 0px;
			}
		</style>
		
		<h2>
			#{msg['manter.orgao.excluir.titulo']}
		</h2>
		<br />
		<h:form id="formPrincipal" styleClass="form-horizontal">
			
			<p:panel>
				<div class="form-group col-sm-12">
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="nomeOrgao"
								value="#{msg['manter.orgao.cargo.label.nome.orgao']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="nomeOrgao"
								value="#{exclusaoOrgaoController.orgao.nome}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="siglaOrgao"
								value="#{msg['manter.orgao.cargo.label.sigla.orgao']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="siglaOrgao"
								value="#{exclusaoOrgaoController.orgao.sigla}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="tipoOrgao"
								value="#{msg['manter.orgao.cargo.label.tipo.orgao']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText id="tipoOrgao" disabled="true"
								value="#{exclusaoOrgaoController.orgao.tipoOrgao.nome}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="poderArea"
								value="#{msg['manter.orgao.cargo.label.poder.area']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText id="poderArea" disabled="true"
								value="#{exclusaoOrgaoController.orgao.poderArea.nome}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="esfera"
								value="#{msg['manter.orgao.cargo.label.esfera']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText  id="esfera"
								value="#{exclusaoOrgaoController.orgao.esfera.nome}"/>
						</div>
					</div>					
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="endereco"
								value="#{msg['manter.orgao.cargo.label.endereco.orgao']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="endereco"
								value="#{exclusaoOrgaoController.orgao.endereco}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="complemento"
								value="#{msg['manter.orgao.cargo.label.complemento']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="complemento"
								value="#{exclusaoOrgaoController.orgao.complementoEndereco}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="bairro"
								value="#{msg['manter.orgao.cargo.label.bairro']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="bairro"
								value="#{exclusaoOrgaoController.orgao.bairro}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="uf"
								value="#{msg['manter.orgao.cargo.label.uf']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="uf"
								value="#{exclusaoOrgaoController.orgao.uf}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="cidade"
								value="#{msg['manter.orgao.cargo.label.cidade']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="cidade"
								value="#{exclusaoOrgaoController.orgao.cidade}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="cep"
								value="#{msg['manter.orgao.cargo.label.cep']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="cep"
								value="#{exclusaoOrgaoController.orgao.cep}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="telefoneComercial"
								value="#{msg['manter.orgao.cargo.label.telefone.comercial']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="telefoneComercial"
								value="#{exclusaoOrgaoController.orgao.telefoneComercial}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="fax"
								value="#{msg['manter.orgao.cargo.label.celular.funcional']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="fax"
							value="#{exclusaoOrgaoController.orgao.fax}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="email"
								value="#{msg['manter.orgao.cargo.label.email']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="email"
								value="#{exclusaoOrgaoController.orgao.email}"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="internet"
								value="#{msg['manter.orgao.cargo.label.pagina.internet']}" 
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText disabled="true" id="internet"
								value="#{exclusaoOrgaoController.orgao.paginaInternet}"/>
						</div>
					</div>
					
				</div>	
			</p:panel>
			
			<h:panelGroup style="display:block; text-align:center">
				<p:commandButton value="#{msg['botao.excluir']}" styleClass="btn btn-primary"
					actionListener="#{exclusaoOrgaoController.setModalAlertaVisivel(true)}"
					ajax="false" />
				<p:commandButton value="#{msg['botao.cancelar']}"
					action="#{exclusaoOrgaoController.comandoCancelar()}"
					immediate="true" ajax="false" />				
			</h:panelGroup>				
			
			<p:outputPanel id="dialogMensagem" layout="block">
				<p:dialog header="Mensagem" widgetVar="dialogMensagemAlerta"
					modal="true" visible="true"
					rendered="#{exclusaoOrgaoController.modalAlertaVisivel}">
					<h:outputText id="mensagemAlertaTxt"
						value="#{msg['msg.msg003.confirmarexclusao']}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOkAlerta" value="#{msg['botao.ok']}"
							ajax="true" update="@form"
							actionListener="#{exclusaoOrgaoController.comandoConcluir()}"
							immediate="true" />
						<p:commandButton id="btnCancelar" value="#{msg['botao.cancelar']}"
							ajax="false"
							actionListener="#{exclusaoOrgaoController.comandoCancelarModal()}"
							immediate="true" />
					</h:panelGroup>
				</p:dialog>
				<p:dialog header="Mensagem" id="modalSucesso"
					widgetVar="dialogMensagemSucesso" visible="true"
					rendered="#{exclusaoOrgaoController.modalSucessoVisivel}"
					modal="true">
					<h:outputText id="mensagemSucessoTxt"
						value="#{msg['msg.msg004.exclusaosucesso']}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOkSucesso" value="#{msg['botao.ok']}"
							ajax="false"
							action="#{exclusaoOrgaoController.comandoExcluirComSucesso()}"
							immediate="true" />
					</h:panelGroup>
				</p:dialog>	
			</p:outputPanel>
			
		</h:form>
	</ui:define>	
</ui:composition>
