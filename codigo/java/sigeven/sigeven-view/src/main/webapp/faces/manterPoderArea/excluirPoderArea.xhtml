<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/commonLayout.xhtml"
	xmlns:t="http://java.sun.com/jsf/core">
	
	<ui:define name="content">

		<style type="text/css">
			.ui-panelgrid td {
				border-width: 0px;
			}
		</style>

		<h2>
			#{msg['manter.poder.area.excluir.titulo']}
		</h2>
		<br />
		
		<h:form id="formPrincipal" styleClass="form-horizontal">
		
			<p:panel>
				<div class="form-group col-sm-12">
					<div class="form-group">
						<div class="col-sm-3 control-label">
							<p:outputLabel for="nomePoderArea"
								value="#{msg['manter.poder.area.nome']}"  
								style="float:right;" />
						</div>
						<div class="col-sm-9">
							<h:outputText id="nomePoderArea" disabled="true"
								value="#{exclusaoPoderAreaController.poderArea.nome}" />							
						</div>
					</div>
				</div>
				
				<h:panelGroup style="display:block; text-align:center">					
					<p:commandButton value="#{msg['botao.excluir']}" styleClass="btn btn-primary"
						actionListener="#{exclusaoPoderAreaController.setModalAlertaVisivel(true)}"
						ajax="false" />
					<p:commandButton value="#{msg['botao.cancelar']}"
						action="#{exclusaoPoderAreaController.comandoCancelar()}"
						immediate="true" ajax="false" />
				</h:panelGroup>				
			</p:panel>

			<p:outputPanel id="dialogMensagem" layout="block">
				<p:dialog header="Mensagem" widgetVar="dialogMensagemAlerta"
					modal="true" visible="true"
					rendered="#{exclusaoPoderAreaController.modalAlertaVisivel}">
					<h:outputText id="mensagemAlertaTxt"
						value="#{msg['msg.msg003.confirmarexclusao']}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOkAlerta" value="#{msg['botao.ok']}"
							ajax="true" update="formPrincipal dialogMensagem"
							actionListener="#{exclusaoPoderAreaController.comandoConcluir()}"
							 onclick="dialogMensagem.hide()" />
						<p:commandButton id="btnCancelar" value="#{msg['botao.cancelar']}"
							ajax="false"
							actionListener="#{exclusaoPoderAreaController.comandoCancelarModal()}"
							immediate="true" />
					</h:panelGroup>
				</p:dialog>
				<p:dialog header="Mensagem" modal="true" visible="true"
					widgetVar="dialogMensagem"
					rendered="#{exclusaoPoderAreaController.exibeMensagem}">
					<h:outputText value="#{exclusaoPoderAreaController.dialogMensagem}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOkSucesso" value="#{msg['botao.ok']}"
							rendered="#{exclusaoPoderAreaController.sucesso}" ajax="false"
							action="consultarPoderArea" immediate="true" />
						<p:commandButton id="btnOkErro" value="#{msg['botao.ok']}"
							rendered="#{!exclusaoPoderAreaController.sucesso}" ajax="true"
							onclick="dialogMensagem.hide()" />
					</h:panelGroup>
				</p:dialog>	
			</p:outputPanel>

		</h:form>
	</ui:define>
</ui:composition>
