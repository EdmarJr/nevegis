<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/commonLayout.xhtml"
	xmlns:t="http://java.sun.com/jsf/core">

	<style type="text/css">
		.ui-panelgrid td {
			border-width: 0;
		}
	</style>
	
	<ui:define name="content">
			
			<div class="form-group col-sm-12">
				<h2>#{msg['manter.tipo.orgao.titulo']}</h2>
			</div>
		
			<h:form id="formPrincipal" styleClass="form-horizontal">
			
				<p:panel>
					<div class="form-group col-sm-12">
	
						<div class="form-group">
							<div class="col-sm-3 control-label">
								<p:outputLabel for="nome"
									value="#{msg['manter.tipo.orgao.nome']}" />
							</div>
							<div class="col-sm-9">
								<p:inputText id="nome" size="30"
									value="#{consultaTipoOrgaoController.tipoOrgao.nome}" maxlength="100" />
							</div>
						</div>
	
						<div class="well">
							<p:commandButton styleClass="btn btn-primary" id="btnPesquisar"
								value="#{msg['botao.pesquisar']}" ajax="false"
								update="formPrincipal"
								action="#{consultaTipoOrgaoController.comandoPesquisar()}" />
							<p:commandButton id="btnLimpar" value="#{msg['botao.limpar']}"
								ajax="false" action="#{consultaTipoOrgaoController.comandoLimpar()}"
								styleClass="btn btn-default" />
						</div>
						
					</div>
					<div style="clear: both"></div>
				</p:panel>
						
				<p:panel>
					<div class="form-group col-sm-12">
						<div class="titulos">
							<h:outputText value="#{msg['manter.tipo.orgao.consulta.titulo']}" />
						</div>
						<br />	
						
						<p:dataTable var="orgao" value="#{consultaTipoOrgaoController.tipoOrgaos}"
							emptyMessage="#{msg['msg.msg007.nenhumregistro']}"
							style="text-align: center;" styleClass="table-responsive">
							<p:column
								headerText="#{msg['manter.tipo.orgao.consulta.datatable.titulo.coluna.nome']}">
								<h:outputText value="#{orgao.nome}" />
							</p:column>
							<p:column width="200"
								headerText="#{msg['manter.tipo.orgao.consulta.datatable.titulo.coluna.acoes']}">
								
								<p:commandButton icon="ui-icon-search" title="Visualizar"
									action="#{consultaTipoOrgaoController.comandoVisualizar()}"
									ajax="false">
									<f:setPropertyActionListener
										target="#{consultaTipoOrgaoController.tipoOrgao}" value="#{orgao}" />
								</p:commandButton>
								
								<p:commandButton icon="ui-icon-pencil"
									title="#{msg['title.alterar']}"
									action="#{consultaTipoOrgaoController.comandoAlterar(orgao)}"
									ajax="false" />
					
								<p:commandButton icon="ui-icon-trash"
									title="#{msg['title.excluir']}"
									action="#{consultaTipoOrgaoController.comandoExcluir(orgao)}"
									ajax="false" />
					
							</p:column>
					
						</p:dataTable>							
						
						<p:spacer height="20" />
						<h:panelGroup style="display:block; text-align:center">
							<p:commandButton id="btnIncluir" styleClass="btn btn-primary" value="#{msg['botao.incluir']}"
								action="#{consultaTipoOrgaoController.comandoIncluir()}" ajax="false" />
							<p:commandButton id="btnCancelar" value="#{msg['botao.cancelar']}" 
								styleClass="btn btn-default" 
								action="#{consultaTipoOrgaoController.comandoCancelar()}"
								immediate="true" ajax="false" />								
						</h:panelGroup>
					</div>
					<div style="clear: both"></div>
				</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
